language: ruby

services:
  - docker

env:
  global:
    - secure: 
    - secure: 

  matrix:
    - TAG=8.0-fpm-v2
    - TAG=8.0-fpm-v1
    - TAG=7.4-fpm-v3.1
    - TAG=7.4-fpm-v3
    - TAG=7.4-fpm-v2
    - TAG=7.4-fpm-v1
    - TAG=7.4-fpm-composer-v2
    - TAG=7.4-fpm-composer-v1
    - TAG=7.3.7-fpm-v1
    - TAG=7.3.6-fpm-v3
    - TAG=7.3.6-fpm-v2
    - TAG=7.3.6-fpm-v1
    - TAG=7.3-fpm-v1
    - TAG=7.2-fpm
    - TAG=7
    - TAG=7.4-rc-fpm-v1
    - TAG=rc-fpm-v1
    - TAG=rc-fpm-v1.1

jobs:
  allow_failures:
    - env: TAG=7.4-rc-fpm-v1
    - env: TAG=rc-fpm-v1
    - env: TAG=rc-fpm-v1.1

before_script:
  - echo "$DOCKER_PASSWORD" | docker login docker.io --username "$DOCKER_USERNAME" --password-stdin

script:
  - docker build -t stephenneal/php-laravel:"${TAG}" ./"${TAG}"/
  - docker push stephenneal/php-laravel:"${TAG}"

after_script:
  - docker images

deploy:
  provider: script
  script: sh push.sh "${TAG}"
  on:
    tags: true
