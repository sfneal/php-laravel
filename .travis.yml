language: ruby

services:
  - docker

env:
  global:
    - secure: 
    - secure: 

  matrix:
    - TAG=8.0-fpm-v2
    - TAG=8.0-fpm-v1
    - TAG=7.4-fpm-v3.1
    - TAG=7.4-fpm-v3
    - TAG=7.4-fpm-v2
    - TAG=7.4-fpm-v1
    - TAG=7.4-fpm-composer-v2
    - TAG=7.4-fpm-composer-v1
    - TAG=7.3.7-fpm-v1
    - TAG=7.3.6-fpm-v3
    - TAG=7.3.6-fpm-v2
    - TAG=7.3.6-fpm-v1
    - TAG=7.3-fpm-v1
    - TAG=7.2-fpm
    - TAG=7
    - TAG=7.4-rc-fpm-v1
    - TAG=8.1-rc-fpm-v1
    - TAG=8.1-rc-fpm-v1.1
    - TAG=8.1-rc-fpm-v2

jobs:
  allow_failures:
    - env: TAG=7.4-rc-fpm-v1
    - env: TAG=8.1-rc-fpm-v1
    - env: TAG=8.1-rc-fpm-v1.1
    - env: TAG=8.1-rc-fpm-v2

before_install:
  - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
  - sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
  - sudo apt-get update -y
  - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce
  - docker --version

before_script:
  - echo "$DOCKER_PASSWORD" | docker login --username "$DOCKER_USERNAME" --password-stdin

script:
  - sudo bash build.sh "${TAG}"

after_script:
  - docker images -a --filter='dangling=false' --format '{{.Repository}}:{{.Tag}}\t{{.Size}}'

deploy:
  - provider: script
    script: sudo bash push.sh "${TAG}"
    on:
      tags: true

